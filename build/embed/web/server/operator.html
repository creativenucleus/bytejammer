<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ticjammer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="jtruk/RiFT">

        <link href="/static/package/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style/default.css" />
        <link rel="icon" href="/static/favicon/favicon.ico">

        <script type="text/javascript">
                const setWsStatusText = (text) => {
                    const div = document.getElementById("ws-status")
                    div.innerHTML = `<p><b>Local connection: ${text}</b></p>`;
                }

            window.onload = () => {
                var conn;
                var msg = document.getElementById("msg");
                var log = document.getElementById("log");

                const wsSendMsg = (type, data) => {
                    if (!conn) {
                        return false;
                    }

                    const blob = new Blob([JSON.stringify({type: type, data: data}, null, 2)], {
                        type: "application/json",
                    });

                    conn.send(blob);
                }
                
                const handleMsgStatus = (data) => {
                    let html = '';
                    if(data.Clients.length == 0) {
                        html = "<div>No clients connected</div>";
                    } else {
                        html += "<table>";
                        html += `<tr>`;
                        html += `<th>Name</th>`;
                        html += `<th>From</th>`;
                        html += `<th>To</th>`;
                        html += `</tr>`;
                        for (const client of data.Clients) {
                            html += `<tr>`;
                            html += `<td>${client.DisplayName}</td>`;
                            html += `<td><input type="radio" /></td>`;
                            html += `<td><input type="checkbox" /></td>`;
                            html += `</tr>`;
                        }
                        html += "</table>";
                    }

                    html = `<h2>Connected Clients</h2><div>${html}</div>`;
                    document.getElementById("clients").innerHTML = html;
                }

                document.getElementById("btn-clients").onclick = () => {
                    if (!conn) {
                        return false;
                    }
                    wsSendMsg("reset-clients", "");
                    return false;
                };

                if (window["WebSocket"]) {
                    conn = new WebSocket("ws://" + document.location.host + "/{{session_key}}/ws-operator");
                    
                    conn.onopen = function() {
                        setWsStatusText("Open")
                        wsSendMsg("hello!", "operator");
                    }
                    
                    conn.onclose = function (evt) {
                        setWsStatusText("closed")
                    };

                    conn.onmessage = function (evt) {
                        const msg = JSON.parse(evt.data);
                        switch(msg.type) {
                            case "status":
                                handleMsgStatus(msg.data)
                                break;
                            default:
                                console.error(`Unhandled message type ${msg.type}`);
                        }
                

/*
                        var messages = evt.data.split('\n');
                        for (var i = 0; i < messages.length; i++) {
                            var item = document.createElement("div");
                            item.innerText = messages[i];
                            appendLog(item);
                        }
                        */
                    };
                } else {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                    appendLog(item);
                }
            };
        </script>

        <link rel="stylesheet" href="/static/style/default.css" />
    </head>
    <body>
        <div class="container">
            <h1>Ticjammer</h1>

            <div id="clients"></div>
            <button id="btn-clients">Send IDENTIFIER CODE to Clients</button>

            <script src="/static/package/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
        </div>
    
        <div class="fixed-bottom">
            <div class="container">
                <div id="ws-status">(unknown)</div>
            </div>
        </div>
    </body>
</html>
