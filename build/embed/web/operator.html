<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Ticjammer</title>
            <script type="text/javascript">
                const setWsStatusText = (text) => {
                    const div = document.getElementById("ws-status")
                    div.innerHTML = `<b>${text}</b>`;
                }

            window.onload = function () {
                var conn;
                var msg = document.getElementById("msg");
                var log = document.getElementById("log");

                const wsSendMsg = (type, data) => {
                    if (!conn) {
                        return false;
                    }

                    const blob = new Blob([JSON.stringify({type: type, data: data}, null, 2)], {
                        type: "application/json",
                    });

                    conn.send(blob);
                }

                function appendLog(item) {
                    var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                    log.appendChild(item);
                    if (doScroll) {
                        log.scrollTop = log.scrollHeight - log.clientHeight;
                    }
                }

                document.getElementById("btn-clients").onclick = () => {
                    if (!conn) {
                        return false;
                    }
                    wsSendMsg("reset-clients", "");
                    return false;
                };

                if (window["WebSocket"]) {
                    conn = new WebSocket("ws://" + document.location.host + "/ws-operator");
                    
                    conn.onopen = function() {
                        setWsStatusText("Open")
                        wsSendMsg("hello!", "operator");
                    }
                    
                    conn.onclose = function (evt) {
                        setWsStatusText("closed")
                    };

                    conn.onmessage = function (evt) {
                        console.log(evt.data)
/*
                        var messages = evt.data.split('\n');
                        for (var i = 0; i < messages.length; i++) {
                            var item = document.createElement("div");
                            item.innerText = messages[i];
                            appendLog(item);
                        }
                        */
                    };
                } else {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                    appendLog(item);
                }
            };
        </script>

        <link rel="stylesheet" href="/static/style/default.css" />
    </head>
    <body>
        <h1>Ticjammer</h1>
        <div id="ws-status">(unknown)</div>
        <button id="btn-clients">Reset Clients</button>
    </body>
</html>
