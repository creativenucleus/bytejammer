<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Ticjammer</title>
            <script type="text/javascript">
                const setWsStatusText = (text) => {
                    const div = document.getElementById("ws-status")
                    div.innerHTML = `<p><b>Connection to server: ${text}</b></p>`;
                }

            window.onload = function () {
                var conn;
                var msg = document.getElementById("msg");
                var log = document.getElementById("log");

                const wsSendMsg = (type, data) => {
                    if (!conn) {
                        return false;
                    }

                    const blob = new Blob([JSON.stringify({type: type, data: data}, null, 2)], {
                        type: "application/json",
                    });

                    conn.send(blob);
                }
                
                const handleMsgStatus = (data) => {
                    let html = '';
                    if(data.Clients.length == 0) {
                        html = "<div>No clients connected</div>";
                    } else {
                        html += "<table>";
                        for (const client of data.Clients) {
                            html += `<tr>`;
                            html += `<td>${client.DisplayName}</td>`;
                            html += `</tr>`;
                        }
                        html += "</table>";
                    }

                    html = `<h2>Connected Clients</h2><div>${html}</div>`;
                    document.getElementById("clients").innerHTML = html;
                }

                document.getElementById("btn-clients").onclick = () => {
                    if (!conn) {
                        return false;
                    }
                    wsSendMsg("reset-clients", "");
                    return false;
                };

                if (window["WebSocket"]) {
                    conn = new WebSocket("ws://" + document.location.host + "/ws-operator");
                    
                    conn.onopen = function() {
                        setWsStatusText("Open")
                        wsSendMsg("hello!", "operator");
                    }
                    
                    conn.onclose = function (evt) {
                        setWsStatusText("closed")
                    };

                    conn.onmessage = function (evt) {
                        const msg = JSON.parse(evt.data);
                        switch(msg.type) {
                            case "status":
                                handleMsgStatus(msg.data)
                                break;
                            default:
                                console.error(`Unhandled message type ${msg.type}`);
                        }
                

/*
                        var messages = evt.data.split('\n');
                        for (var i = 0; i < messages.length; i++) {
                            var item = document.createElement("div");
                            item.innerText = messages[i];
                            appendLog(item);
                        }
                        */
                    };
                } else {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                    appendLog(item);
                }
            };
        </script>

        <link rel="stylesheet" href="/static/style/default.css" />
    </head>
    <body>
        <h1>Ticjammer</h1>
        <div id="ws-status">(unknown)</div>

        <div id="clients"></div>
        <button id="btn-clients">Send IDENTIFIER CODE to Clients</button>
    </body>
</html>
